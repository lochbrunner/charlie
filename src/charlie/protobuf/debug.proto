syntax = "proto3";

package charlie.debug;

message Variable {
  string name = 1;
  int32 value = 2;
  string type = 3;
}

message Position {
  int32 line = 1;
  int32 column = 2;
  string filename = 3;
}

message Event {
  int32 bytecode = 1;
  Position position = 2;
  
  message State {
    repeated Variable variable = 1;
    repeated string callstack_item = 2;
  }

  enum Reason {
    ON_ENTRY = 0;
    ON_STEP = 1;
    ON_BREAKPOINT = 2;
    ON_EXCEPTION = 3;
  }

  State state = 3;
  Reason reason = 4;
}

message BreakpointsList{
  repeated Position position = 1; 
}

message Command {
  enum Type {
    NEXT_STEP = 0;
    SET_BREAKPOINT = 1;
    CLEAR_BREAKPOINT = 2;
    CLEAR_BREAKPOINTS = 3;
    RUN = 4;  // Same as continue in gdb
    QUIT = 5;
    LIST_BREAKPOINTS = 6;
  }
  Type type = 1;
  Position position = 2;
}